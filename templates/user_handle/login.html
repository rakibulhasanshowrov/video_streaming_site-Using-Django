{% extends 'base.html'%}
{%load crispy_forms_tags %}
{%load static%}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{%endblock%}
{%block title%}User Login{%endblock%}
{%block content%}
<div class="login_container">
  <div class="form_container">
    <form action="{%url 'user_handle:login_user'%}" method='POST'>
      {%csrf_token%}
      {{ form|crispy }}
      <button type="submit">Login</button>
    </form>
    <br>
    <p>Dont have an account?<a href="{%url 'user_handle:signup'%}">Sign Up</a></p>
  </div>
  
</div>


{%endblock%}
