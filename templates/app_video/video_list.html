{% extends 'base.html'%}
{%load crispy_forms_tags %}
{% load custom_filters %}
{%load static%}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/video_list.css' %}">
{%endblock%}
{%block content%}
<div class="card_container">
  {%for v in video%}
  <div class="card">
      <div class="img_container">
          <img class='thumbnail_size' src="{{v.thumbnail}}"
              alt="Thumbnail">
      </div>
      <div class="title_container">
          <a href="{% url 'app_video:vid_details' pk=v.pk %}">{{v.title|range_filter}}</a>
      </div>
      <div class="video_category">
          <strong>Category: {{v.category}}</strong>
      </div>
      <div class="video_details">
        <a href="{% url 'app_video:vid_details' pk=v.pk %}">
            <button type="button">See Details</button>
        </a>
      </div>
  </div>
  {%endfor%}
</div>

{%endblock%}
